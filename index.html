<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
    
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="bg-dark pt-2 pb-2">
    <div class="container">
        <h1 class="text-center text-white">Weather Dashboard</h1>
      </div>
    </div>
    
    <div class="container-fluid">
        <div class="row">
          <aside class="col-lg-3 bg-light">
            <h5 class="mt-1">City Search:</h5>
            <div class="form-inline form-group">
              <input class="form-control" type="text" id="search-value"></input>
            <button class="btn btn-primary" id="search-button"> <i class= "fa fa-search"></i> </button>
            </div>
            <ul class="list-group history"></ul>
          </aside>
          
          <div class="col-lg-9">
            <div id="today" class="mt-3"></div>
            <div id="forecast" class="mt-3"></div>
          </div>
        </div>
       </div>
        
  
       <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>  
</body>
</html>
